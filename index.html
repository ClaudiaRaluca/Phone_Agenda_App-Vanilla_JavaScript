<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Agenda</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap');
    </style>

</head>

<body>
    <div id="app-container">
        <header>
            <h3>Contacts</h3>
        </header>

        <div class="active" id="app-body">
        </div>

        <div id="add-container-none">
            <div id="close-container">
                <img class="btn" id="close" src="assets/close.png" alt="Close Button" style="width: 25px; height: 25px; transform: translateX(20px);">
            </div>

            <div style="margin-top: 10px;">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name">
            </div>
            <div style="margin-top: 30px;">
                <label for="tel"><b>Phone Number:</b></label>
                <input type="tel" id="tel">
            </div>

            <div>
                <p id="add-contact"><b>Add</b></p>
            </div>
        </div>

        <footer>
            <img class="btn" id="add" src="assets/add.png" alt="Add Button">
            <img class="btn" id="del" src="assets/del.png" alt="Delete Button">
        </footer>
    </div>

    <script src='js/script.js' type='text/javascript'>
    </script>

</body>

</html>
